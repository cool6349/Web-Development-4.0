<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>

<body>
    <header>
        <nav>
            <a href="#" class="logo">Cool.</a>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Service</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Help</a></li>

            </ul>

            <button id="show_btn">Login</button>
        </nav>
    </header>

    <!-- Hero Section -->
    <section>
        <div class="hero_section">
            <div class="form_container">
                <i class="fa-regular fa-circle-xmark close_btn "></i>
                <!-- login Form -->
                 <div class="login_form">
                    <form action="#">
                        <h3>Login</h3>

                        <div class="input_box">
                            <i class="fa-regular fa-envelope"></i>
                            <input type="Email" placeholder="Enter your email" required>
                            
                        </div>

                        <div class="input_box">
                            <i class="fa-solid fa-lock"></i>
                            <input type="Password" placeholder="Enter your password" required>
                           
                        </div>
                    <div class="select_option">
                        <span class="checkbox" id="remember">
                            <input type="checkbox" id="remember">
                            <label for="remember">Remember me</label>
                        </span>
                        <a href="#" class="forgot_ps">Forgot Password?</a>

                        
                    </div>
                    <button>Login</button>
                    <div class="signup">
                        Don't have an account? <a href="#" id="signup">Signup</a>
                    </div>
                    </form>
                 </div>

                 <!-- Signup form-->
                 <div class="signup_form">
                    <form action="#">
                        <h3>Signup</h3>

                        <div class="input_box">
                            <i class="fa-regular fa-envelope"></i>
                            <input type="Email" placeholder="Enter your email" required>
                            
                        </div>
                        <div class="input_box">
                            <i class="fa-solid fa-lock"></i>
                            <input type="password" placeholder="Create your password" required>
                            
                        </div>

                        <div class="input_box">
                            <i class="fa-solid fa-lock"></i>
                            <input type="Password" placeholder="Enter your password" required>
                           
                        </div>
                    <!-- <div class="select_option">
                        <span class="checkbox" id="remember">
                            <input type="checkbox" id="remember">
                            <label for="remember">Remember me</label>
                        </span>
                        <a href="#" class="forgot_ps">Forgot Password?</a>

                        
                    </div> -->
                    <button>Signup</button>
                    <div class="signup">
                        Already have an account? <a href="#" id="login">Login</a>
                    </div>
                    </form>
                 </div>
            </div>
        </div>
    </section>
    <script src="index.js"></script>
</body>

</html>
